    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const password = document.querySelector('input[name="password"]').value;
      const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-={}[\]|\\:;"'<>,.?/~`]).{8,}$/;

      if (!passwordRegex.test(password)) {
        alert("Password must be at least 8 characters, include one uppercase letter, one number, and one special character.");
        return;
      }

      const phone = document.querySelector('input[name="phone"]').value;
      if (!/^[0-9]{7,15}$/.test(phone)) {
        alert("Please enter a valid phone number.");
        return;
      }

      const terms = document.getElementById("terms");
      if (!terms.checked) {
        alert("You must agree to the Terms & Service.");
        return;
      }

      const firstName = document.querySelector('input[name="firstName"]').value.trim();
      const lastName = document.querySelector('input[name="lastName"]').value.trim();
      const subscription = document.querySelector('select[name="subscription"]').value;

      localStorage.setItem("fullName", firstName + " " + lastName);
      localStorage.setItem("selectedPlan", subscription);
      window.location.href = "/pages/solutions/payment.html";
    });
